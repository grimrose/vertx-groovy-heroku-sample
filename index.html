<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Hello Vert.x</title>
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/slate/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="page-header">
        <h1>Hello Vert.x</h1>
    </div>
    <div class="bs-component">
        <div class="well">
            <div class="form-group" id="form-message">
                <label class="control-label" for="message">message</label>

                <div class="input-group">
                    <input type="text" class="form-control" id="message"/>
                    <span class="input-group-btn">
                      <button class="btn btn-default" type="button" onclick="submit();">submit</button>
                    </span>
                </div>
            </div>
        </div>
        <div id="messages"></div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-1.11.0.js"></script>
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
<script>
    var socket;
    if (window.WebSocket) {
        var host = $(location).attr("host");
        socket = new WebSocket("ws://" + host + "/ws");

        socket.onmessage = function (event) {
            var response = JSON.parse(event.data);

            switch (response.command) {
                case 'findById':
                    showResult(response.result);
                    break;
                case 'findAll':
                    $.each(response.result, function (index, element) {
                        showResult(element);
                    });
                    break;
                default:
                    alert(response.message);
                    break;
            }

        }
        socket.onopen = function (event) {
            console.log("open web socket.");
            send(JSON.stringify({
                "command": "findAll"
            }));
        }
        socket.onclose = function (event) {
            console.log("close web socket.");
        }
    } else {
        alert("not support web socket!");
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState === WebSocket.OPEN) {
            socket.send(message);
        } else {
            alert("web socket is not open.");
        }
    }

    function submit() {
        var message = $("#message");
        var form_message = $("#form-message");
        var input = message.val();

        if (!input) {
            form_message.addClass("has-error");
            return;
        }
        form_message.removeClass("has-error");
        message.val("");

        send(JSON.stringify({
            "command": "save",
            "message": input
        }));
    }

    function showResult(result) {
        var panel = $("<div></div>", { "class": "panel panel-default"});
        var panelHead = $("<div></div>", { "class": "panel-heading"}).text(new Date(result.post_at).toUTCString());
        var panelBody = $("<div></div>", { "class": "panel-body"}).text(result.content);

        var panelFoot = $("<div></div>", { "class": "panel-footer"});

        var deleteButton = $("<button></button>", {
            "type": "button",
            "class": "btn btn-primary col-md-1 col-md-offset-8"
        }).on('click', {"message_id": result._id },function (event) {
            send(JSON.stringify({
                "command": "delete",
                "message_id": event.data.message_id
            }));
            $(panel).remove();
        }).text("delete");
        deleteButton.appendTo(panelFoot);

        panelHead.appendTo(panel);
        panelBody.appendTo(panel);
        panelFoot.appendTo(panel);

        panel.appendTo($("#messages"));
    }

</script>
</body>
</html>
